<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Blog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	      crossorigin="anonymous">
	<script
			src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			crossorigin="anonymous">
	</script>
</head>
<body>
	<div id="posts" class="p-4 m-2 row row-cols-auto justify-content-between">

	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script>
	(function() {
		"use strict"

		$.get(`data/blog.json`).done(function(data) {
			$.each(data, function () {
				$(`#posts`).append(
						`<h3 class="mt-3 col-12">${this.title}</h3>
						<p class="col-12">${this.content}</p>
						<p class="col">${this.categories.join(`, `)}</p>
						<p class="col">${this.date}</p>
						<hr class="col-12">`
				);
			});
		});

	})()
</script>

</body>
</html>
