<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	      crossorigin="anonymous">
	<link rel="stylesheet" href="css/weather_map.css">
</head>
<body class="text-center">
	<h1 id="place"></h1>
	<div id ="weather" class="row justify-content-center my-3" data-bs-toggle="collapse" href="#hourly"></div>

	<div class="collapse row justify-content-center mb-4" id="hourly">
		<div class="col-8" id="hour"></div>
	</div>

	<div id ="map"></div>

	<label for="searchCity"></label>
	<input class="my-1 w-25" type="text" name="searchAddress" id="searchCity" placeholder="Enter City"><br>
	<button id="submit" class="w-25 ms-1">Search</button>



	<script src="js/keys.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
	        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
	        crossorigin="anonymous">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
	        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
	        crossorigin="anonymous">

	</script>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
	<script src="js/mapbox-geocoder-utils.js"></script>
	<script src="js/weather_map.js"></script>
</body>
</html>
